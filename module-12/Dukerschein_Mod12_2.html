<script>
const books = ["The Bone Doll's Twin", "Hidden Warrior", "The Oracle's Queen", "The Golden Compass", "The Subtle Knife", "The Amber Spyglass", "Ishmael", "The Lord of the Rings", "Monsterous Regiment", "Good Omens"];
const reverseBooks = books.toReversed();

let list = document.getElementById("list");
let listReversed = document.getElementById("listReversed");

function displayTopToBottom(){
  list.innerHTML = "";
  listReversed.innerHTML = "";

  for(let i = 0; i < books.length; i++){
    let li = document.createElement("li");
    li.innerText = books[i];
    list.appendChild(li);
  }
}

function displayBottomToTop(){
  listReversed.innerHTML = "";
  list.innerHTML = "";

  for(let i = 0; i < reverseBooks.length; i++){
    let li = document.createElement("li");
    li.innerText = reverseBooks[i];
    listReversed.appendChild(li);
  }
}
</script>
